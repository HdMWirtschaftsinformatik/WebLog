<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>meinBlog</title>
</head>
<body>
	<h2>Blogeintrag anlegen</h2>
	<form action="CreateBlogeintrag" method="post">
		<table>


			<tr>
				<td><b>Eintrag</b></td>
			</tr>
			<tr>
				<td><label>Titel:</label></td>
				<td><input type="text" name="titel" size="30" maxlength="30"></td>
			</tr>
			<tr>
				<td><label>Untertitel:</label></td>
				<td><input type="text" name="untertitel" size="30"
					maxlength="40"></td>

			</tr>
			<tr>


				<td><label>Text:</label></td>
				<td><textarea id="text" name="text" cols="35" rows="4"></textarea></td>
			</tr>




			<tr>

				<td><b>Autor</b></td>

			</tr>


			<tr>
				<td><label>Name:</label></td>
				<td><input type="text" name="name" size="30" maxlength="30"></td>
			</tr>

			<tr>
				<td><label>Vorname:</label></td>
				<td><input type="text" name="vorname" size="30" maxlength="30"></td>
			</tr>

			<tr>
				<td><label>Email:</label></td>
				<td><input type="text" name="email" size="30" maxlength="30"></td>
			</tr>

			<tr>
				<td></td>
				<td><input type="Submit" name="absenden" value="Speichern"></td>
			</tr>



		</table>
	</form>
</body>
</html>
